<div class="normalheader transition animated fadeIn small-header">
    <div class="hpanel">
        <div class="panel-body">
            <h2 class="font-light m-b-xs">
                {{localization.getMessage('productiondata.consumableSupplies.consumableSupplies')}}
            </h2>
        </div>
    </div>
</div>
<div class="content animate-panel">
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">
                    <div class="row">
                        <div class="modal-body">
                            <div class="row">
                                <div class="btn-toolbar animated-panel zoomIn">
                                    <div class="btn-group clearfix">
                                        <button type="button" ng-click="openEditDialog(true)" class="btn btn-sm btn-doob">
                                            <i class="glyphicon glyphicon-pencil"></i> {{ localization.getMessage('button.new')}}
                                        </button>
                                    </div>
                                    <div class="btn-group clearfix">
                                        <button type="button" ng-disabled="itemEdit == null" ng-click="remove(itemEdit)" class="btn btn-sm btn-doob btn-group">
                                            <i class="glyphicon glyphicon-remove-circle"></i> {{localization.getMessage('button.remove')}}
                                        </button>
                                    </div>
                                    <div class="btn-group clearfix">
                                        <button type="button" ng-disabled="itemEdit == null" ng-click="openEditDialog(false)" class="btn btn-sm btn-doob">
                                            <i class="glyphicon glyphicon-pencil"></i> {{localization.getMessage('button.update')}}
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div>
                                    <div class="table-container">
                                        <table st-table="ConsumableSuppliesCollection" st-safe-src="items" class="items fixed-header animated-panel zoomIn">
                                            <thead>
                                                <tr>
                                                    <th ng-repeat="property in itemDefinition.properties" ng-if="property.inTable" lr-drag-src="headers" lr-drop-target="headers" st-sort="{{property.name}}" st-skip-natural="true">
                                                        {{ localization.getMessage('productiondata.consumableSupplies.' + property.label)}}
                                                    </th>
                                                </tr>
                                                <tr>
                                                    <div>
                                                        <th ng-repeat="property in itemDefinition.properties" ng-if="property.inTable">
                                                            <input st-search="{{property.name}}" class="input-sm form-control" type="search"/>
                                                        </th>
                                                    </div>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="currentRow in ConsumableSuppliesCollection" st-select-row="currentRow" ng-click="selection(currentRow, $index)">
                                                    <td ng-repeat="property in itemDefinition.properties" ng-if="property.inTable">
                                                        {{currentRow[property.name]}}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div ng-show="isLoading" class="loading-indicator"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <div class="row">
                        <ng-include src ="'productiondata/consumablesupplies/tmplConsumableSuppliesDetail.tpl.html'">
                        </ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
