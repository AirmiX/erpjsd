<div class="normalheader transition animated fadeIn small-header">
    <div class="hpanel">
        <div class="panel-body">
            <h2 class="font-light m-b-xs">
                {{localization.getMessage('stockmanagement.transferOrder.transferOrder.choose')}}
            </h2>
        </div>
    </div>
</div>
<div class="content animate-panel">
    <div class="row">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6 corps">
                    <div class="table-container">
                        <table st-table="TransferOrderCollectionDisplay" st-safe-src="items" class="items fixed-header animated-panel zoomIn">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th ng-repeat="property in itemDefinition.properties" ng-if="property.inTable" lr-drag-src="headers" lr-drop-target="headers" st-sort="property.name" st-skip-natural="true">
                                        {{localization.getMessage('stockmanagement.transferOrder.' + property.label)}}
                                    </th>
                                </tr>
                                <tr>
                                    <div><th></th></div>
                                    <div>
                                        <th ng-repeat="property in itemDefinition.properties" ng-if="property.inTable">
                                            <input st-search= "{{property.name}}" class="input-sm form-control" type="search"/>
                                        </th>
                                    </div>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="currentRow in TransferOrderCollectionDisplay">
                                    <td><input type="radio" name="itemChoose" ng-model="itemEdit" ng-value="currentRow" ng-click="check(currentRow)"></td>
                                    <td ng-repeat="property in itemDefinition.properties" ng-if="property.inTable">
                                        {{currentRow[property.name]}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-show="isLoading" class="loading-indicator"></div>
                    </div>
                </div>
                <div class="col-lg-6 corps">
                    <form class="form-horizontal">
                        <fieldset ng-disabled="true">
                            <div class="col-lg-12">
                                <div ng-repeat="property in itemDefinition.properties" class="form-group">
                                    <label class="col-sm-5 control-label">{{localization.getMessage('stockmanagement.transferOrder.' + property.label)}}</label>
                                    <div class="col-sm-7 padding-7">
                                        <input type="text" class="form-control input-xs m-b-xs" value="{{itemEdit[property.name]}}" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-doob" ng-click="choose()">{{localization.getMessage('common.choose')}}</button>
      <button class="btn btn-doob" ng-click="cancel()">{{localization.getMessage('common.cancel')}}</button>
    </div>
</div>
