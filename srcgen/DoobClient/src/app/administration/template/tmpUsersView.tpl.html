<div class="normalheader transition animated fadeIn small-header">
  <div class="hpanel">
    <div class="panel-body">
      <a class="small-header-action" href="">
      </a>
      <h2 class="font-light m-b-xs">
                    {{localization.getMessage('administration.users')}}
                </h2>
    </div>
  </div>
</div>
<div class="content animate-panel">
  <div class="row">
    <div class="col-lg-12">
      <div class="hpanel">
        <div class="panel-body">
          <div class="row">
            <!--div class="modal-header">
                            <h3 class="modal-title">{{localization.getMessage('administration.users')}}</h3>
                        </div-->

            <div class="modal-body">
              <div class="btn-toolbar" ng-show="!flagSingle">
                <div class="btn-group clearfix">
                  <button type="button" ng-click="openEditDialog(true)" class="btn btn-sm btn-doob">
                    <i class="glyphicon glyphicon-pencil"></i> {{localization.getMessage('button.new')}}
                  </button>
                </div>
                <div class="btn-group clearfix">
                  <button type="button" ng-disabled="itemEdit==null || itemEdit.ULogged" ng-click="remove(itemEdit)" class="btn btn-sm btn-doob btn-group">
                    <i class="glyphicon glyphicon-remove-circle"></i> {{localization.getMessage('button.remove')}}
                  </button>
                </div>
                <div class="btn-group clearfix">
                  <button type="button" ng-disabled="itemEdit==null" ng-click="openEditDialog(false)" class="btn btn-sm btn-doob">
                    <i class="glyphicon glyphicon-pencil"></i> {{localization.getMessage('button.update')}}
                  </button>
                </div>
              </div>
              <br/>
              <div class="row">
                <div ng-class="{'col-md-6':flagMultiple}">
                  <div class="table-container">
                    <table st-table="showDisplay" st-safe-src="items" class="items fixed-header">
                      <thead>
                        <tr>
                          <th lr-drag-src="headers" lr-drop-target="headers" st-sort="UIdentificationCode" st-skip-natural="true">
                            {{localization.getMessage('administration.users.identificationCode')}}
                          </th>
                          <th lr-drag-src="headers" lr-drop-target="headers" st-sort="UUsername" st-skip-natural="true">
                            {{localization.getMessage('administration.users.username')}}
                          </th>
                          <th lr-drag-src="headers" lr-drop-target="headers" st-sort="ULogged" st-skip-natural="true">
                            LoggedIn
                          </th>
                        </tr>
                        <tr>
                          <th ng-repeat="prop in propsUser">
                            <input st-search="{{prop}}" class="input-sm form-control" type="search" />
                          </th>
                          <th colspan="1">
                            <custom-search param="ULogged"></custom-search>
                          </th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr ng-repeat="currentRow in showDisplay" st-select-row="currentRow" ng-click="selection(currentRow, $index)">
                          <td>
                            {{currentRow.UIdentificationCode}}
                          </td>
                          <td>
                            {{currentRow.UUsername}}
                          </td>
                          <td>
                            {{currentRow.ULogged | yesNo}}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!--div  class="modal-footer">        
                <button class="btn btn-doob" ng-click="chooseMU()">{{localization.getMessage('common.choose')}}</button>
                <button class="btn btn-doob" ng-click="cancelMU()">{{localization.getMessage('common.cancel')}}</button>
            </div-->
            <div ng-if="!flagMultiple">
              <div class="row">
                <div class="col-lg-5">
                  <fieldset ng-disabled="true">
                    <!--table>
                      <tr>
                        <td>{{localization.getMessage('administration.users.identificationCode')}}</td>
                      </tr>
                      <tr>
                        <td>
                          <input disabled type="text" ng-model="itemEdit.UIdentificationCode">
                        </td>
                      </tr>
                      <tr>
                        <td>{{localization.getMessage('administration.users.username')}}</td>
                      </tr>
                      <tr>
                        <td>
                          <input disabled type="text" ng-model="itemEdit.UUsername">
                        </td>
                      </tr>
                      <tr>
                        <td>{{localization.getMessage('administration.users.password')}}</td>
                      </tr>
                      <tr>
                        <td>
                          <input disabled type="password" ng-model="itemEdit.UPassword">
                        </td>
                      </tr>
                      <tr>
                        <td>{{localization.getMessage('administration.users.language')}}</td>
                      </tr>
                      <tr>
                        <td>
                          <input disabled type="text" ng-model="itemEdit.language.LName">
                        </td>
                      </tr>
                    </table-->
                    <form method="get" class="form-horizontal col-lg-12" ng-disabled="true">
                      <div class="form-group">
                        <label class="col-sm-5 control-label">{{localization.getMessage('administration.users.identificationCode')}}
                        </label>
                        <div class="col-sm-7">
                          <input disabled type="text" class="form-control input-sm m-b-xs" ng-model="itemEdit.UIdentificationCode">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-5 control-label">{{localization.getMessage('administration.users.username')}}
                        </label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control input-sm m-b-xs" ng-model="itemEdit.UUsername">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-5 control-label">{{localization.getMessage('administration.users.password')}}
                        </label>
                        <div class="col-sm-7">
                          <input type="password" class="form-control input-sm m-b-xs" ng-model="itemEdit.UPassword">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-5 control-label">{{localization.getMessage('administration.users.language')}}
                        </label>
                        <div class="col-sm-7">
                          <input type="password" class="form-control input-sm m-b-xs" ng-model="itemEdit.language.LName">
                        </div>
                      </div>
                    </form>
                  </fieldset>
                </div>
                <div class="col-lg-7">
                  <ng-include src="'administration/template/tmpUsersDetail.tpl.html'">
                  </ng-include>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
