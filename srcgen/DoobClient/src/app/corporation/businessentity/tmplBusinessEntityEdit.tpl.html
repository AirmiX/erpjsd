<div class="inmodal">

<span class="required">*</span>                        </label>
                        <div class="col-sm-7">
                            <input type="number" ng-model="itemEdit.BEIdentificationCode" class="form-control input-sm m-b-xs" />

                    <div class="form-group">
                        <label class="col-sm-5 control-label">{{localization.getMessage('corporation.businessEntity.bEName')}}

                        <div class="col-sm-7">

        <button type="submit" class="btn btn-doob" ng-click="save()" ng-disabled="!canSave()">{{localization.getMessage('common.save')}}</button>
        <button class="btn btn-doob" ng-click="revert()" ng-disabled="!canRevert()">{{localization.getMessage('common.clear')}}</button>
